<!doctype html>
<html data-theme="light" lang="en-us">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Tailwind+Daisy UI -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    <!-- Fav Icon -->
    <link rel="shortcut icon" href="./assets/logo.png" type="image/x-icon">
    <title>Payoo | Home</title>
    <style>
        * {
            font-family: "Outfit", sans-serif;
        }
    </style>
</head>

<body class="min-h-screen max-w-md mx-auto bg-base-300">
    <header class="border-b-2 border-gray-300 sticky top-0 bg-base-300 z-10">
        <section class="w-11/12 mx-auto py-3 flex justify-between items-center">
            <div class="left flex gap-2">
                <div class="logo w-[60px]">
                    <img src="./assets/logo.png" alt="">
                </div>

                <div class="balance-info">
                    <h2 class="text-2xl font-bold">
                        $<span id="balance">50000</span>
                    </h2>
                    <p class="text-neutral/50">Available Balance</p>
                </div>
            </div>

            <div class="right">
                <a href="/index.html" class="btn"><i class="fa-solid fa-right-from-bracket"></i> Log Out</a>
            </div>
        </section>
    </header>

    <section class="w-11/12 mx-auto py-10 space-y-4">
        <h2 class="text-3xl font-bold">Welcome to Pay<span class="text-accent">oo</span></h2>
        <p class="text-neutral/50">Enjoy easy and convenient financial services with us. Cash out charge is low. </p>

        <div class="buttons grid grid-cols-3 gap-3">
            <button class="btn btn-accent btn-soft h-full py-4 flex-col">
                <img src="./assets/opt-1.png" alt="">
                <p>Add Money</p>
            </button>

            <button class="btn btn-accent btn-soft h-full py-4 flex-col">
                <img src="./assets/opt-2.png" alt="">
                <p>Cashout</p>
            </button>

            <button class="btn btn-accent btn-soft h-full py-4 flex-col">
                <img src="./assets/opt-3.png" alt="">
                <p>Send Money</p>
            </button>

            <button class="btn btn-accent btn-soft h-full py-4 flex-col">
                <img src="./assets/opt-4.png" alt="">
                <p>Get Bonus</p>
            </button>

            <button class="btn btn-accent btn-soft h-full py-4 flex-col">
                <img src="./assets/opt-5.png" alt="">
                <p>Pay Bills</p>
            </button>

            <button class="btn btn-accent btn-soft h-full py-4 flex-col">
                <img src="./assets/opt-6.png" alt="">
                <p>Transactions</p>
            </button>
        </div>
    </section>

    <section id="cashout" class="w-11/12 mx-auto py-5">
        <h2 class="text-xl font-bold mb-4">Cashout</h2>

        <div class="form">
            <div class="card bg-base-100 w-full shadow rounded-2xl">
                <div class="card-body">
                    <fieldset class="fieldset">
                        <label class="label text-neutral font-bold">Agent Number</label>
                        <input id="agent-number" maxlength="11" minlength="11" type="text"
                            class="input bg-base-300 rounded-full border-none py-[22px] w-full"
                            placeholder="Enter agent number" />

                        <label class="label text-neutral font-bold">Amount</label>
                        <input id="cashout-amount" type="number"
                            class="input bg-base-300 rounded-full border-none py-[22px] w-full"
                            placeholder="Enter withdraw amount" />

                        <label class="label text-neutral font-bold">4 Digit Pin</label>
                        <input id="cashout-pin" type="password" class="input rounded-full bg-base-300 border-none py-[22px] w-full"
                            minlength="4" maxlength="4" placeholder="Enter 4 digit pin" />

                        <button id="cashout-btn" class="btn btn-accent mt-4 rounded-full py-[22px] text-lg">Withdraw Money</button>
                    </fieldset>
                </div>
            </div>
        </div>
    </section>


    <script src="./script/machine.js"></script>
    <script src="./script/cashout.js"></script>
</body>

</html>
