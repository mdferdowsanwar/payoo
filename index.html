<!doctype html>
<html data-theme="light" lang="en-us">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Tailwind+Daisy UI -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    <!-- Fav Icon -->
    <link rel="shortcut icon" href="./assets/logo.png" type="image/x-icon">
    <title>Payoo | Login</title>
    <style>
        * {
            font-family: "Outfit", sans-serif;
        }
    </style>
</head>

<body class="min-h-screen max-w-md mx-auto bg-base-300">
    <div class="logo w-[200px] mx-auto pt-24">
        <img src="./assets/Logo-full.png" alt="">
    </div>

    <div class="form pt-8">
        <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow mx-auto rounded-2xl">
            <div class="card-body">
                <fieldset class="fieldset">
                    <label class="label text-neutral font-bold">Mobile Number</label>
                    <input id="mobile-number" maxlength="11" minlength="11" type="text" class="input bg-base-300 rounded-full border-none py-[22px]" placeholder="Enter your number" />
                    
                    <label class="label text-neutral font-bold">4 Digit Pin</label>
                    <input id="pin" type="password" class="input rounded-full bg-base-300 border-none py-[22px]" minlength="4" maxlength="4" placeholder="Enter 4 digit pin" />
                    
                    <button id="login-btn" class="btn btn-accent mt-4 rounded-full py-[22px] text-lg">Login</button>
                </fieldset>
            </div>
        </div>
    </div>

    <script src="./script/login.js"></script>
</body>

</html>
